<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Restaurant Name</title>

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        /* Add any additional custom styles here */
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Restaurant Name</a>
    
    <!-- Navbar Toggler for Medium and Mobile Views -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links and Search Input -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
             <!-- Search Input -->
            <li class="nav-item ml-auto">
                <input id="search-input" class="form-control" type="text" placeholder="Search">
            </li>
        </ul>
    </div>
</nav>

<!-- Menu Display -->
<div class="container mt-4">
    <!-- Filter Buttons -->
    <ul class="nav nav-pills mb-3">
        <li class="nav-item">
            <a class="nav-link active" data-filter="all" href="#">All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-filter="starters" href="#">Starters</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-filter="mains" href="#">Mains</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-filter="desserts" href="#">Desserts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-filter="beverages" href="#">Beverages</a>
        </li>
    </ul>

    <!-- Dynamic Menu Items -->
    <div class="row" id="menu-items">
        <!-- Menu items will be dynamically added here -->
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your Custom Script for Filter and Search Functionality -->
<script src="app.js"></script>

</body>
</html>
